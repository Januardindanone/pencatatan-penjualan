<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 380px;
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .error {
            background: #ffe0e0;
            padding: 10px;
            color: #c00;
            font-size: 14px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
            transition: .2s;
        }

        input:focus {
            border-color: #4f46e5;
            outline: none;
            box-shadow: 0 0 5px rgba(79,70,229,0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            border: none;
            color: white;
            font-size: 17px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }

        button:hover {
            background: #4338ca;
        }

        .footer {
            margin-top: 18px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2>Masuk</h2>

        <!-- Pesan error -->
        <check if="{{ @error }}">
            <div class="error show">{{ @error }}</div>
        </check>

        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required autocomplete="off" />

            <input type="password" name="password" placeholder="Password" required />

            <button type="submit">Masuk</button>
        </form>

        <div class="footer">
            Â© {{ date("Y") }} Sistem Pencatatan Penjualan
            <br>
            Created By Danone
        </div>

    </div>

</body>
</html>
